{% extends "main.html" %}
{% block main %}<br><br>
    <form action="{% url 'managerlog' %}"method="post">
        {% csrf_token %}
        <table align="center"border="2" width="400"height="300" style="background-color: dodgerblue">
            <tr style="color: red">
                <th colspan="2"style="font-size: 30px">Manager Login Page</th>
            </tr>
            <tr>
                <th>USER NAME</th>
                <td>{{ mf.username }}</td>
                <td>{{ mf.username.errors }}</td>
            </tr>
            <tr>
                <th>PASSWORD</th>
                <td>{{ mf.password }}</td>
                <td>{{ mf.password.errors }}</td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit">save</button>
                </th>
            </tr>
        </table>
    </form>
    {% for x in messages %}
        <h2>{{ x }}</h2>
    {% endfor %}
{% endblock %}
