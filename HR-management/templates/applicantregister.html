{% extends 'applicanthome.html' %}
{% block applicant %}
    <form action="{% url 'registerdetails' %}"method="post">
        {% csrf_token %}
        <table align="center"border="0"width="665"height="300"style="background-color: mediumseagreen">
            <tr>
                <th>Registration Form</th>
            </tr>

           <tr>
               <th>NAME:
                <input type="text"placeholder="name"required name="name">
               </th>
           </tr>
            <tr>
                <th>DATE OF BIRTH:
                         <input type="date"placeholder="date of birth"required name="dat">
                </th>
            </tr>
            <tr>
                <th>EMAIL ID :
                        <input type="email"placeholder="email"required name="em">
                </th>
            </tr>
            <tr>
                <th>GENDER:
                         <input type="radio"value=male name="gen">male
                         <input type="radio" name="gen">female
                    <input type="radio" name="gen">other
                </th>

            <tr>
               <th>MOBILE NO
                          <input type="tel"placeholder="mobileno"required name="mob">
               </th>
            </tr>
            <tr>
                <th>ADDRESS
                           <input type="text"placeholder="address"required name="add">
                </th>
            </tr>
                <th>USERNAME
                            <input type="text"placeholder="usname"required name="us">
               </th>
        </tr>
        <tr>
            <th>PASSWORD
                             <input type="password"placeholder="password"required name="pas">
            </th>
        </tr>
    <tr>
        <th>
            <button type="submit">Register</button>
        </th>
    </tr>

    </table>
    </form>
    {% for x in messages %}
        <h1 style="text-align: center;color: deeppink">{{ x }}</h1>
    {% endfor %}

{% endblock %}
