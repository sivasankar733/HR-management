{% extends "main.html" %}
{% block main %}
    <form action="{% url 'interviewschedule' %}"method="post">
        {% csrf_token %}
        <table align="center"border="2"style="background-color: lightskyblue">
        <tr>
            <th>ASSIGN AN INTERVIEW FOR AN APPLICANT</th>
        </tr>
        <tr>
            <td>Interview ID:
                <input type="number"required name="inid">
            </td>
        </tr>
         <tr>
            <td>Interviewer:
                <input type="number"required name="inter">
            </td>
           </tr>
         <tr>
            <td>SCHEDULE_TIMESTAMP:
                <input type="date"required name="dat">
            </td>
        </tr>
           </tr>
         <tr>
            <td>Applicantid
                <input type="number"required name="appl"value="{{ ivm.applicantid }}">
            </td>
        </tr>
        <tr>
            <td>RESULT:
                <select name="res"required>
                    <option>select</option>
                    <option>reject</option>

                </select>
            </td>
        </tr>
        <tr>
            <th>
                <button type="submit" >ADD TO INTERVIEW SCHEDULE</button>
            </th>
        </tr>

    </table>
    </form>
    {% for x in messages %}
        <h1 style="text-align: center">{{ x }}</h1>
    {% endfor %}

{% endblock %}
